<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="header__container">
                <div class="header__content">
                    Header
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main class="page">
            <div class="page__practice practice">
                <div class="practice__container">
                    <h1 class="practice__title">
                        To rotate, use the W, A, S, D keys
                    </h1>
                    <div class="practice__cube cube">
                        <div class="cube__container">
                            <div class="cube__face cube__face--front">
                                <div class="cube__circle cube__circle--front">
                                </div>
                            </div>
                            <div class="cube__face cube__face--left">
                                <div class="cube__circle cube__circle--left-1">
                                </div>
                                <div class="cube__circle cube__circle--left-2">
                                </div>
                            </div>
                            <div class="cube__face cube__face--right">
                                <div class="cube__circle cube__circle--right-1">
                                </div>
                                <div class="cube__circle cube__circle--right-2">
                                </div>
                                <div class="cube__circle cube__circle--right-3">
                                </div>
                                <div class="cube__circle cube__circle--right-4">
                                </div>
                                <div class="cube__circle cube__circle--right-5">
                                </div>
                            </div>
                            <div class="cube__face cube__face--back">
                                <div class="cube__circle cube__circle--back-1">
                                </div>
                                <div class="cube__circle cube__circle--back-2">
                                </div>
                                <div class="cube__circle cube__circle--back-3">
                                </div>
                                <div class="cube__circle cube__circle--back-4">
                                </div>
                            </div>
                            <div class="cube__face cube__face--top">
                                <div class="cube__circle cube__circle--top-1">
                                </div>
                                <div class="cube__circle cube__circle--top-2">
                                </div>
                                <div class="cube__circle cube__circle--top-3">
                                </div>
                                <div class="cube__circle cube__circle--top-4">
                                </div>
                                <div class="cube__circle cube__circle--top-5">
                                </div>
                                <div class="cube__circle cube__circle--top-6">
                                </div>
                            </div>
                            <div class="cube__face cube__face--bottom">
                                <div class="cube__circle cube__circle--bottom-1">
                                </div>
                                <div class="cube__circle cube__circle--bottom-2">
                                </div>
                                <div class="cube__circle cube__circle--bottom-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__create create">
                <div class="create__container">
                    <div class="create__car car">
                        <div class="car__body body-car">
                            <div class="body-car__back"></div>
                            <div class="body-car__roof"></div>
                            <div class="body-car__bottom"></div>
                            <div class="body-car__front"></div>
                            <div class="body-car__window"></div>
                            <div class="body-car__door"></div>
                            <div class="body-car__limit-window-1"></div>
                            <div class="body-car__limit-window-2"></div>
                            <div class="body-car__limit-window-3"></div>
                            <div class="body-car__limit-window-4"></div>
                            <div class="body-car__front-bumper"></div>
                            <div class="body-car__back-bumper"></div>
                            <div class="body-car__bumper-top"></div>
                            <div class="body-car__trunk"></div>
                            <div class="body-car__front-light"></div>
                            <div class="body-car__rear-light"></div>
                            <div class="body-car__raditor-griil"></div>
                            <div class="body-car__mirror"></div>
                            <div class="body-car__arch"></div>
                            <div class="body-car__arch body-car__arch--back"></div>
                            <div class="body-car__shadow-1"></div>
                            <div class="body-car__shadow-2"></div>
                            <div class="body-car__shadow-3"></div>
                            <div class="body-car__shadow-4"></div>
                            <div class="body-car__shine-1"></div>
                            <div class="body-car__shine-2"></div> 
                        </div>
                        <div class="car__wheel wheel">
                            <div class="wheel__body">
                                <div class="wheel__circle">
                                    <div class="wheel__cut wheel__cut--one"></div>
                                    <div class="wheel__cut wheel__cut--two"></div>
                                    <div class="wheel__cut wheel__cut--three"></div>
                                    <div class="wheel__cut wheel__cut--four"></div>
                                    <div class="wheel__cut wheel__cut--five"></div>
                                    <div class="wheel__rectangle wheel__rectangle--one"></div>
                                    <div class="wheel__rectangle wheel__rectangle--two"></div>
                                    <div class="wheel__rectangle wheel__rectangle--three"></div>
                                    <div class="wheel__rectangle wheel__rectangle--four"></div>
                                    <div class="wheel__rectangle wheel__rectangle--five"></div>
                                </div>
                                <div class="wheel__center"></div>
                            </div>
                        </div>
                        <div class="car__wheel car__wheel--back wheel">
                            <div class="wheel__body">
                                <div class="wheel__circle">
                                    <div class="wheel__cut wheel__cut--one"></div>
                                    <div class="wheel__cut wheel__cut--two"></div>
                                    <div class="wheel__cut wheel__cut--three"></div>
                                    <div class="wheel__cut wheel__cut--four"></div>
                                    <div class="wheel__cut wheel__cut--five"></div>
                                    <div class="wheel__rectangle wheel__rectangle--one"></div>
                                    <div class="wheel__rectangle wheel__rectangle--two"></div>
                                    <div class="wheel__rectangle wheel__rectangle--three"></div>
                                    <div class="wheel__rectangle wheel__rectangle--four"></div>
                                    <div class="wheel__rectangle wheel__rectangle--five"></div>
                                </div>
                                <div class="wheel__center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    Footer
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
