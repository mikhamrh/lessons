<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16 [Forms]</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__content">
                    Header
                </div>
            </div>
        </header>
        <main class="page">
            <!-- MY INFO -->
            <div class="page__delivery-address delivery-address">
                <div class="delivery-address__container">
                    <div class="delivery-address__header header-section">
                        <h2 class="header-section__title title title--section">
                            My Info
                        </h2>
                        <h3 class="header-section__subtitle title title--secondary">
                            Add Address
                        </h3>
                    </div>
                    <form action="#" enctype="multipart/form-data" class="delivery-address__form form-my-info">
                        <ul class="form-my-info__list">
                            <li class="form-my-info__item">
                                <label for="first-name" class="form-my-info__label">
                                    First Name*
                                </label>
                                <input id="first-name" required autocomplete="on" placeholder="First Name" name="first-name" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="last-name" class="form-my-info__label">
                                    Last Name*
                                </label>
                                <input id="last-name" required autocomplete="on" placeholder="Last Name" name="last-name" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="country" class="form-my-info__label">
                                    Country / Region*
                                </label>
                                <input id="country" required autocomplete="on" placeholder="Country / Region" name="country" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="company" class="form-my-info__label">
                                    Company Name
                                </label>
                                <input id="company" autocomplete="on" placeholder="Company (optional)" name="company" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="street" class="form-my-info__label">
                                    Street Address*
                                </label>
                                <input id="street" required autocomplete="on" placeholder="House number and street name" name="street" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="apt" class="form-my-info__label">
                                    Apt, suite, unit
                                </label>
                                <input id="apt" placeholder="apartment, suite, unit, etc. (optional)" name="apt" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="city" class="form-my-info__label">
                                    City*
                                </label>
                                <input id="city" required autocomplete="on" placeholder="Town / City" name="city" type="text" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="state" class="form-my-info__label">
                                    State*
                                </label>
                                <div class="form-my-info__input-wrapper">
                                    <select name="state" id="state" required class="form-my-info__select">
                                        <option value disabled selected hidden>
                                            State
                                        </option>
                                        <option value="1">
                                            Alabama
                                        </option>
                                        <option value="2">
                                            Alaska
                                        </option>
                                        <option value="3">
                                            Arizona
                                        </option>
                                        <option value="4">
                                            Arkansas
                                        </option>
                                        <option value="5">
                                            California
                                        </option>
                                    </select>
                                </div>
                            </li>
                            <li class="form-my-info__item">
                                <label for="phone" class="form-my-info__label">
                                    Phone*
                                </label>
                                <input id="phone" required autocomplete="on" placeholder="Phone" name="phone" type="tel" class="form-my-info__input">
                            </li>
                            <li class="form-my-info__item">
                                <label for="postal-code" class="form-my-info__label">
                                    Postal Code*
                                </label>
                                <input id="postal-code" required autocomplete="on" placeholder="Postal Code" name="postal-code" type="number" class="form-my-info__input">
                            </li>
                        </ul>
                        <div class="form-my-info__input-block">
                            <label for="instruction" class="form-my-info__label">
                                Delivery Instruction
                            </label>
                            <textarea name="instruction" id="instruction" placeholder="Delivery Instruction" class="form-my-info__textarea"></textarea>
                        </div>
                        <ul class="form-my-info__list-check">
                            <li class="form-my-info__item-check item-check">
                                <input id="set-def-ship-address" name="set-def-ship-address" type="checkbox" class="item-check__input">
                                <label for="set-def-ship-address" class="item-check__label">
                                    Set as default shipping address
                                </label>
                            </li>
                            <li class="form-my-info__item-check item-check">
                                <input id="set-def-bill-address" name="set-def-bill-address" type="checkbox" class="item-check__input">
                                <label for="set-def-bill-address" class="item-check__label">
                                    Set as default billing address
                                </label>
                            </li>
                        </ul>
                        <ul class="form-my-info__list-buttons">
                            <li class="form-my-info__item-buttons">
                                <button type="submit" class="form-my-info__button button button--primary">
                                    Save
                                </button>
                            </li>
                            <li class="form-my-info__item-buttons">
                                <button type="reset" disabled class="form-my-info__button form-my-info__button--secondary button button--secondary">
                                    Cancel
                                </button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <!-- CHECK OUT -->
            <div class="page__checkout checkout">
                <div class="checkout__container">
                    <div class="checkout__header header-section">
                        <h2 class="header-section__title header-section__title--decor title title--section">
                            Check Out
                        </h2>
                        <h3 class="header-section__subtitle title title--secondary">
                            Billing Details
                        </h3>
                    </div>
                    <!-- FORM MY INFO -->
                    <form id="checkout-myinfo" action="#" enctype="multipart/form-data" class="checkout__form form-my-info">
                        <ul class="form-my-info__list form-my-info__list--checkout">
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="first-name-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    First Name*
                                </label>
                                <input id="first-name-checkout" required autocomplete="on" placeholder="First Name" name="first-name" type="text" class="form-my-info__input form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="last-name-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Last Name*
                                </label>
                                <input id="last-name-checkout" required autocomplete="on" placeholder="Last Name" name="last-name" type="text" class="form-my-info__input
                                form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="country-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Country / Region*
                                </label>
                                <input id="country-checkout" required autocomplete="on" placeholder="Country / Region" name="country" type="text" class="form-my-info__input
                                form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="company-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Company Name
                                </label>
                                <input id="company-checkout" autocomplete="on" placeholder="Company (optional)" name="company" type="text" class="form-my-info__input
                                form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="street-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Street Address*
                                </label>
                                <input id="street-checkout" required autocomplete="on" placeholder="House number and street name" name="street" type="text" class="form-my-info__input
                                form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="apt-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Apt, suite, unit
                                </label>
                                <input id="apt-checkout" placeholder="apartment, suite, unit, etc. (optional)" name="apt" type="text" class="form-my-info__input
                                form-my-info__input--checkout">
                            </li>
                            <li class="form-my-info__item form-my-info__item--full-width">
                                <ul class="form-my-info__sublist">
                                    <li class="form-my-info__item-sublist">
                                        <label for="city-checkout" class="form-my-info__label form-my-info__label--checkout">
                                            City*
                                        </label>
                                        <input id="city-checkout" required autocomplete="on" placeholder="Town / City" name="city" type="text" class="form-my-info__input form-my-info__input--checkout">
                                    </li>
                                    <li class="form-my-info__item-sublist">
                                        <label for="state-checkout" class="form-my-info__label form-my-info__label--checkout">
                                            State*
                                        </label>
                                        <div class="form-my-info__input-wrapper">
                                            <select name="state" id="state-checkout" required class="form-my-info__select form-my-info__select--checkout">
                                                <option value disabled selected hidden>
                                                    State
                                                </option>
                                                <option value="1">
                                                    Alabama
                                                </option>
                                                <option value="2">
                                                    Alaska
                                                </option>
                                                <option value="3">
                                                    Arizona
                                                </option>
                                                <option value="4">
                                                    Arkansas
                                                </option>
                                                <option value="5">
                                                    California
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="form-my-info__item-sublist">
                                        <label for="postal-code-checkout" class="form-my-info__label form-my-info__label--checkout">
                                            Postal Code*
                                        </label>
                                        <input id="postal-code-checkout" required autocomplete="on" placeholder="Postal Code" name="postal-code" type="number" class="form-my-info__input form-my-info__input--checkout">
                                    </li>
                                </ul>
                            </li>
                            <li class="form-my-info__item form-my-info__item--checkout">
                                <label for="phone-checkout" class="form-my-info__label form-my-info__label--checkout">
                                    Phone*
                                </label>
                                <input id="phone-checkout" required autocomplete="on" placeholder="Phone" name="phone" type="tel" class="form-my-info__input form-my-info__input--checkout">
                            </li>
                        </ul>
                        <button type="submit" class="form-my-info__button form-my-info__button--checkout button button--primary">
                            Continue to delivery
                        </button>
                        <ul class="form-my-info__list-check">
                            <li class="form-my-info__item-check item-check">
                                <input id="save-my-info" name="save-my-info" type="checkbox" class="item-check__input">
                                <label for="save-my-info" class="item-check__label item-check__label--checkout">
                                    Save my information for a faster checkout
                                </label>
                            </li>
                        </ul>
                    </form>
                    <!-- FORM PAYMENT -->
                    <form action="#" enctype="multipart/form-data" class="form-payment">
                        <div class="form-payment__wrapper">
                            <!-- SHIPPING ADDRESS -->
                            <div class="form-payment__article article-form">
                                <div class="header-form">
                                    <h3 class="header-form__title title title--secondary">
                                        Shipping Address
                                    </h3>
                                    <p class="header-form__text">
                                        Select the address that matches your card or payment method.
                                    </p>
                                </div>
                                <div class="article-form__body">
                                    <ul class="article-form__list">
                                        <li class="article-form__item item-radio">
                                            <input id="billing-address" name="address-radio" value="billing-address" type="radio" checked class="item-radio__input">
                                            <label for="billing-address" class="item-radio__label">
                                                Same as Billing address
                                            </label>
                                        </li>
                                        <li class="article-form__item item-radio">
                                            <input id="shipping-address" name="address-radio" value="shipping-address" type="radio" class="item-radio__input">
                                            <label for="shipping-address" class="item-radio__label">
                                                Use a different shipping address
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- SHIPPING METHOD -->
                            <div class="form-payment__article article-form">
                                <div class="header-form">
                                    <h3 class="header-form__title title title--secondary">
                                        Shipping Method
                                    </h3>
                                </div>
                                <div class="article-form__body article-form__body--ptb32">
                                    <div class="article-form__item">
                                        <div class="article-form__label">
                                            Arrives by Monday, June 7
                                        </div>
                                    </div>
                                    <div class="article-form__item">
                                        <div class="article-form__row">
                                            <div class="article-form__label">
                                                Delivery Charges
                                            </div>
                                            <div class="article-form__price">
                                                $5.00
                                            </div>
                                        </div>
                                        <p class="article-form__text">
                                            Additional fess may apply
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- PAYMENT METHOD -->
                            <div class="form-payment__article article-form">
                                <div class="header-form">
                                    <h3 class="header-form__title title title--secondary">
                                        Payment Method
                                    </h3>
                                    <p class="header-form__text">
                                        All transactions are secure and encrypted.
                                    </p>
                                </div>
                                <div class="article-form__body article-form__body--ptb45">
                                    <ul class="article-form__list">
                                        <!-- CREDIT CARD -->
                                        <li class="article-form__item article-form__item--payment item-radio">
                                            <input id="credit-card" name="payment-radio" value="credit-card" type="radio" checked class="item-radio__input">
                                            <label for="credit-card" class="item-radio__label">
                                                Credit Card <span>We accept all major credit cards.</span>
                                            </label>
                                            <ul class="item-radio__cards">
                                                <li class="item-radio__card card-radio">
                                                    <input id="google-pay" name="card-radio" value="google-pay" type="radio" class="card-radio__input">
                                                    <label for="google-pay" class="card-radio__label">
                                                        <img src="img/main/google_pay_icon.svg" alt="google pay icon" class="card-radio__image">
                                                    </label>
                                                </li>
                                                <li class="item-radio__card card-radio">
                                                    <input id="visa" name="card-radio" value="visa" type="radio" checked class="card-radio__input">
                                                    <label for="visa" class="card-radio__label">
                                                        <img src="img/main/visa_icon.svg" alt="visa icon" class="card-radio__image">
                                                    </label>
                                                </li>
                                                <li class="item-radio__card card-radio">
                                                    <input id="paypal-card" name="card-radio" value="paypal" type="radio" class="card-radio__input">
                                                    <label for="paypal-card" class="card-radio__label">
                                                        <img src="img/main/paypal_icon.svg" alt="paypal icon" class="card-radio__image">
                                                    </label>
                                                </li>
                                                <li class="item-radio__card card-radio">
                                                    <input id="paypass" name="card-radio" value="paypass" type="radio" class="card-radio__input">
                                                    <label for="paypass" class="card-radio__label">
                                                        <img src="img/main/paypass_icon.svg" alt="paypass icon" class="card-radio__image">
                                                    </label>
                                                </li>
                                            </ul>
                                            <ul class="card-details">
                                                <li class="card-details__item">
                                                    <input required placeholder="Card number" name="card-number" type="number" class="card-details__input">
                                                </li>
                                                <li class="card-details__item">
                                                    <input required placeholder="Name of card" name="card-name" type="text" class="card-details__input">
                                                </li>
                                                <li class="card-details__item">
                                                    <input required placeholder="Expiration date (MM/YY)" name="expiration-date" type="number" class="card-details__input">
                                                </li>
                                                <li class="card-details__item">
                                                    <input required placeholder="Security Code" name="password" type="password" minlength="8" class="card-details__input card-details__input--pass">
                                                    <button type="button" class="card-details__button">
                                                        <img src="img/main/eye_icon.svg" alt="eye icon">
                                                    </button>
                                                </li>
                                            </ul>
                                        </li>
                                        <!-- CASH -->
                                        <li class="article-form__item article-form__item--payment item-radio">
                                            <input id="cash" name="payment-radio" value="cash" type="radio"
                                            class="item-radio__input">
                                            <label for="cash" class="item-radio__label">
                                                Cash on delivery <span>Pay with cash upon delivery.</span>
                                            </label>
                                        </li>
                                        <!-- PAYPAL -->
                                        <li class="article-form__item article-form__item--payment item-radio">
                                            <input id="paypal" name="payment-radio" value="paypal" type="radio"
                                            class="item-radio__input">
                                            <label for="paypal" class="item-radio__label">
                                                Paypal
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="form-payment__button button button--primary">
                            Pay Now
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    Footer
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
